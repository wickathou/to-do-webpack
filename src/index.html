<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center">
  <header class="p-4">
    <div>
      <h1>To Do App</h1>
    </div>
  </header>
  <main class="p-4 w-1000px">
    <div class="card">
      <div class="p-4 card-header d-flex justify-content-between">
        <p class="p-0 m-0">Demo</p>
        <div class="p-0 m-0">Refresh</div>
      </div>
      <div>
        <input class="w-100 p-4" type="text" name="" id="">
      </div>
      <ul class="list-group list-group-flush">
        <li class="p-4 list-group-item d-flex justify-content-between">
          <div class="d-flex justify-content-between">
            <input class="form-check-input" type="checkbox" value="" id="task-1">
            <label class="p-0 m-0 form-check-label" for="task-1">
              Default checkbox
            </label>
            <p class="p-0 m-0 hidden">Task description</p>
          </div>
          <span>H</span>
        </li>
        <li class="p-4 list-group-item d-flex justify-content-between">
          <div class="d-flex justify-content-between">
            <input type="checkbox" name="" id="">
            <p class="p-0 m-0">Task description</p>
          </div>
          <span>H</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <div class="d-flex justify-content-between">
            <input type="checkbox" name="" id="">
            <p>Task description</p>
          </div>
          <span>H</span>
        </li>
      </ul>
    </div>
  </main>
  <footer class="p-4">
    <h1>To Do List</h1>
  </footer>
</body>
</html>
